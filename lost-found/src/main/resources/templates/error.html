<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/header :: layout(~{::title}, ~{::content})">
<head>
    <title>Error - Campus Lost & Found</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body text-center">
                        <i class="fas fa-exclamation-circle text-danger fa-4x mb-3"></i>
                        <h3 class="card-title mb-3">Oops! Something went wrong</h3>
                        <p class="card-text text-muted mb-4" th:text="${error ?: 'An unexpected error occurred.'}">
                            Error message
                        </p>
                        <div class="d-grid gap-2">
                            <a href="/web/dashboard" class="btn btn-primary">
                                <i class="fas fa-home me-1"></i>Return to Dashboard
                            </a>
                            <a href="javascript:history.back()" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Go Back
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
